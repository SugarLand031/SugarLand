<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sugarland Gallery</title>

  <script src="https://cdn.counter.dev/script.js" data-id="7d7813a4-5ff4-43a4-aa09-5e16db3c4f78" data-utcoffset="4"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>
  <img src="part1.jpg" alt="Part 1" />
  <img src="part2.jpg" alt="Part 2" />
  <img src="part3.jpg" alt="Part 3" />
  <img src="part4.jpg" alt="Part 4" />

  <!-- اسکرول ترکینگ -->
  <script>
    let lastScroll = 0;
  
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollPercent = (scrollTop / docHeight) * 100;

      if (scrollPercent > 25 && lastScroll < 25) {
        sendEvent('Scrolled 25%');
        lastScroll = 25;
      }
      if (scrollPercent > 50 && lastScroll < 50) {
        sendEvent('Scrolled 50%');
        lastScroll = 50;
      }
      if (scrollPercent > 75 && lastScroll < 75) {
        sendEvent('Scrolled 75%');
        lastScroll = 75;
      }
      if (scrollPercent > 95 && lastScroll < 95) {
        sendEvent('Scrolled 100%');
        lastScroll = 95;
      }
    });

    function sendEvent(eventName) {
      if (typeof counter !== 'undefined') {
        counter.track(eventName);
      }
      console.log('Event sent:', eventName);
    }
  </script>

</body>
</html>
